{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
    <h1>Users</h1>
    <a href="{{ url_for('new_user') }}" class="btn btn-primary">Add User</a>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('show_user', user_id=user.id) }}">{{ user.first_name }} {{ user.last_name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
